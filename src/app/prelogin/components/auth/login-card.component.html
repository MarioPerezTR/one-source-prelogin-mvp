      alt="Thomson Reuters Logo"
      class="tr-logo"
    />
    <div class="header-content">
      <div class="text-container">
        <saf-text appearance="heading-2xl" density="inherit">{{
          "login.title" | translate
        }}</saf-text>
        <p class="required-field-note">{{ "login.subtitle" | translate }}</p>
      </div>
    </div>
  </div>

  <div class="card-body">
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <saf-text-field
          [label]="'login.email' | translate"
          required
          density="standard"
          name="email"
          type="email"
          [value]="email"
          a11y-aria-description="Enter your Thomson Reuters ONESOURCE email address"
        >
        </saf-text-field>
      </div>

      <div class="input-container">
        <saf-text-field
          [label]="'login.password' | translate"
          required
          density="standard"
          name="password"
          type="password"
          [value]="password"
          a11y-aria-description="Enter your secure password for ONESOURCE account"
          autocomplete="current-password"
        >
        </saf-text-field>
      </div>

      <div class="forgot-password-container">
        <button
          class="icon-button"
          type="button"
          [attr.aria-label]="'login.forgot' | translate"
        >
          <saf-icon
            icon-name="circle-question"
            appearance="light"
            aria-hidden="true"
            role="presentation"
          >
          </saf-icon>
        </button>
        <saf-anchor
          href="#"
          a11y-aria-description="Get help recovering your ONESOURCE account password"
          >{{ "login.forgot" | translate }}</saf-anchor
        >
      </div>
    </form>

    <saf-button
      appearance="primary"
      density="standard"
      class="sign-in-button"
      type="button"
      (click)="onSubmit()"
      a11y-aria-description="Sign in to your Thomson Reuters ONESOURCE account"
    >
      {{ "login.button" | translate }}
    </saf-button>
  </div>

  <div class="card-footer">
    <!-- Thomson Reuters login Container -->
    <div class="thomson-reuters-container">
      <p class="upgrade-message">
        {{ "login.thomson_reuters_message" | translate }}
      </p>
      <saf-button
        appearance="secondary"
        density="standard"
        class="thomson-reuters-button"
        a11y-aria-description="Sign in with Thomson Reuters account using just your email"
        (click)="openCiLogin()"
      >
        {{ "login.thomson_reuters_button" | translate }}
      </saf-button>
    </div>
  </div>
</saf-card>
