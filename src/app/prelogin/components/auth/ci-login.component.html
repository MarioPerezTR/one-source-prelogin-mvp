        <div class="header-content">
          <div class="text-container">
            <h1 class="login-title">Sign in to ONESOURCE</h1>
          </div>
        </div>
      </header>

      <div class="login-form-container">
        <div class="form-wrapper">
          <form
            method="POST"
            class="login-form"
            (ngSubmit)="onSubmit()"
            #loginForm="ngForm"
          >
            <div class="input-section">
              <div class="input-wrapper">
                <div class="input-container">
                  <label class="input-label" for="username"> Email </label>

                  <input
                    class="input-field"
                    inputmode="email"
                    name="username"
                    id="username"
                    type="email"
                    [(ngModel)]="email"
                    required
                    autocomplete="email"
                    autocapitalize="none"
                    spellcheck="false"
                    autofocus
                    placeholder="user@acme.com"
                  />

                  <div class="input-label-dynamic" [attr.aria-hidden]="true">
                    Email*
                  </div>
                </div>
              </div>
            </div>

            <div class="button-container">
              <button
                type="submit"
                name="action"
                value="default"
                class="sign-in-button"
                [disabled]="!email"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Footer -->
  <div class="loginFooter">
    <div
      id="tr-signinfooter"
      class="tr-GlobalFooter"
      data-logo-href="https://www.thomsonreuters.com/en.html"
      data-logo-text="Thomson Reuters"
      data-rehydratable="tr-GlobalFooter"
    >
      <div class="tr-GlobalFooter-inner">
        <div class="tr-GlobalFooter-top">
          <a
            href="https://www.thomsonreuters.com/en.html"
            class="tr-GlobalFooter-logo"
            id="tr-GlobalFooter-logo"
          >
            <img
              src="https://app-data.gcs.trstatic.net/emcm-ui/bundle-profile/bundle-profile-assets/img/tr-logo-rebrand-white.svg"
              alt="Thomson Reuters"
            />
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration"></div>
</div>
